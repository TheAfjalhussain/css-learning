<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Opacity and transition property</title>
	<style type="text/css">
		.main{
			width: 400px;
			height: 400px;
			background: rgb(0, 200, 200);
			opacity: 0.4;
			transition: 2s;
		}
		.main:hover{
			background: rgb(200, 0, 200);
			opacity: 1.0;

		}
	</style>
</head>
<body>
	<div class="main"></div>

</body>
</html>
